<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IT Interview Agent</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
textarea { width: 100%; height: 100px; margin-bottom: 10px; }
button { padding: 10px 20px; background: #007BFF; color: white; border: none; }
.result { background: white; padding: 15px; margin-top: 10px; border-radius: 5px; }
</style>
</head>
<body>
<h1>🧠 IT Interview Agent</h1>
<form method="POST">
<label>Resume:</label><br>
<textarea name="resume">{{ request.form.resume }}</textarea><br>
<label>Job Description:</label><br>
<textarea name="job_desc">{{ request.form.job_desc }}</textarea><br>
<button type="submit">Generate Interview</button>
</form>

{% if question %}
<div class="result">
<h3>💬 Question:</h3>
<p>{{ question }}</p>
</div>
{% endif %}

{% if answer %}
<div class="result">
<h3>🧑‍💼 Answer:</h3>
<p>{{ answer }}</p>
</div>
{% endif %}
</body>
</html>
